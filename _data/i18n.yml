services:
  en:
    path: nos_prestations
    subtitle: Prestations
    subtitle2: Venez découvrir nos services
  fr:
    path: nos_prestations
    subtitle: Prestations
    subtitle2: Venez découvrir notre gamme de services en décoration d'intérieur
    section1_title: Découvrez nos prestations
    section1_description: De la visite conseil au projet de design d'espace et de décoration d’intérieur, choisissez la prestation qui vous convient et répond à vos besoins
    section1_benefit1_title: Visite conseil
    section1_benefit1_description: |
                                    Vous avez besoins de conseils déco pour choisir des matériaux, des revêtements,
                                    les couleurs... ou simplement changer d’ambiance ? Lors d'une visite conseil de 2h à votre domicile 
                                    nous vous aidons à changer de décor !
    section1_benefit1_button: En savoir plus
    section1_benefit2_title: Design d'espace et décoration d'intérieur
    section1_benefit2_description: |
                                    Vous avez pour projet de rénover ou de revoir la décoration ou l’aménagement de votre 
                                    intérieur ? Nous vous proposons un dossier complet personnalisé pour réaliser vous même les changements 
                                    dans votre intérieur. En complément, nous pouvons vous accompagner de l'idée à la réalisation des travaux
                                    par des artisans selectionnés.
                                   
    section1_benefit2_button: En savoir plus
    section1_benefit3_title: Visualisation 3D
    section1_benefit3_description: |
                                    Professionnels, vous souhaitez faciliter la vente de vos biens immobiliers ou 
                                    bien permettre à vos clients de se projeter dans vos projets d’aménagement d’intérieur?
    section1_benefit3_button: En savoir plus
    section1_benefit4_title: Home Staging
    section1_benefit4_description: |
                                    Vous souhaitez vendre votre bien immobilier dans les meilleurs délais et au meilleur prix ? 
                                    Le Home staging permettra à moindre coût de valoriser votre bien pour faciliter sa vente.
    section1_benefit4_button: En savoir plus
    benefit1_path: visite_conseil
    benefit1_title: Visite Conseil
    benefit1_subtitle: Du renouveau pour votre intérieur
    benefit1_text1: |
                    Changez d’ambiance ou optimiser l’agencement d’une pièce ? Nous vous accompagnons dans le choix des couleurs, du mobilier, 
                    des luminaires ou des matériaux ? <br/><br/>
                    Pendant 2h à votre domicile, nous vous apportons des solutions personnalisées, adaptées à votre mode de vie, à vos goûts, 
                    et fonction de votre budget.
    benefit1_text2:  Comment se déroule une visite conseil ?
    benefit1_text3: |
                    - Visite et état des lieux : étude des atouts et contraintes des lieux.<br/>
                    - Ecoute et échanges sur vos problématiques : vos besoins et vos attentes.<br/>
                    - Nous recherchons ensemble le style et l’ambiance qui vous ressemblent.<br/>
                    - Nous vous guidons ensuite dans le choix du mobilier, accessoires, couleurs et matériaux qui permettront de sublimer votre intérieur.<br/>
                    - Nous vous donnons également tous les conseils et astuces de décoration dont vous avez besoin.<br/>
                    - A l’issus du rendez-vous, nous vous envoyons par mail un compte rendu écrit qui reprend toutes les recommandations données lors de 
                    notre rencontre.<br/>
                    
    benefit1_text4:  Vous avez les clés pour mener à bien vos projets
    benefit1_text5: "Tarif : 199€* les 2h (remise de compte rendu offert)"
    benefit1_text6: 60€ l’heure supplémentaire
    benefit1_text7: |
                    * Sur la base d’une pièce (une cuisine ouverte sur un séjour correspond à 2 pièces). Tarif dégressif au-delà d’une pièce.<br/>
                    Règlement sur place à l’issue de la visite. Prestation Paris et petite couronne.<br/>
                    Frais de déplacement facturés au-delà de 30km.
    benefit2_path: amenagement_et_decoration_d_interieur
    benefit2_title: Design d'espace et décoration d'intérieur
    benefit2_subtitle: Book complet de décoration d’intérieur et accompagnement
    benefit2_text1: |
                    Vous souhaitez un accompagnement sur mesure dans la réalisation de votre projet d’aménagement d’intérieur avec ou sans le suivi et la 
                    mise en œuvre du chantier ?
                    <br/><br/>
                    Nous vous assurons des solutions personnalisées. Nous établissons un cahier des charges en tenant compte de vos besoins et attentes ainsi 
                    que de votre budget.
    benefit2_text2: Notre mission
    benefit2_text3: |
                    En fonction de vos contraintes techniques, de vos habitudes et de vos souhaits, nous vous proposons des solutions optimisées et adaptées 
                    à votre budget.
                    <br/><br/>
                    Matières, couleurs et jeux de volumes s’associent pour créer une ambiance à votre image. La circulation et la luminosité sont optimisées 
                    et nous intégrons le mobilier et les accessoires pour parfaire les lieux.
                    <br/><br/>
                     

    benefit2_text4: "Le contenu du dossier de décoration d’intérieur :"
    benefit2_text5: |
                    - Etat des lieux sur site de votre intérieur : analyse des atouts et contraintes.<br/>
                    - Relevé de mesures et prise de photos.<br/>
                    - Echanges, écoute, sur vos besoins et attentes, vos goûts, vos habitudes et de votre budget.<br/>
                    - Recherche, propositions et validation de votre projet aménagé et décoré.<br/>
                    <br/>
                    Remise d’un book complet comprenant :<br/>
                    - Un compte rendu détaillé de l’état existant avec ses atouts et contraintes, vos attentes et orientations décoratives<br/>
                    - Un plan côté à l’état existant<br/>
                    - Un plan côté à l’état projeté<br/>
                    - Coupe, élévation, plan électrique, plan plomberie, design de mobilier sur mesure en 2D et 3D<br/>
                    - Une planche d’ambiance<br/>
                    - Une planche shopping avec sélection de mobilier, accessoires, matériaux et couleurs<br/>
                    - Une liste shopping détaillée avec les références, quantités et prix de chaque article selectionné<br/>
                    - Perspectives 3D photo réaliste pour vous mieux vous projeter
    benefit2_text6: |
                    Pour la réalisation de vos travaux, nous pouvons faire le suivi de chantier et l’aménagement des lieux. Une prestation clés en mains !
    benefit2_text7: "Tarif : sur devis"
    benefit2_text8: |
                    Prestation Paris et petite couronne<br/>Frais de déplacement facturés au-delà de 30km
    benefit3_path: visualisation_3d
    benefit3_title: Visualisation 3D
    benefit3_subtitle: Modélisation 3D photo réaliste pour Professionnels
    benefit3_text1: |
                    Nous modélisons vos projets à partir de vos plans 2D, puis à l’aide de nos logiciels de photos réalisme nous rendront vos projets attrayants afin de mieux 
                    présenter ou vendre vos projets ou biens immobiliers.
    benefit3_text2: A qui s'adresse nos services de rendus 3D ?
    benefit3_text3: Agences immobilières, promoteurs et artisans
    benefit3_text4: |
                    Aidez vos clients à se projeter dans leur nouveau « chez eux ». Les rendus 3D photo réaliste des différentes pièces ainsi que le plan 3D du bien immobilier 
                    pour faciliter vos ventes.
    benefit3_text5: "Tarif : à partir de 189 € pour 3 à 4 vues"
    benefit3_text6: |
                    selon complexité du projet et nombre de pièces à réaliser                   
    benefit4_path: home_staging
    benefit4_title: Home Staging
    benefit4_subtitle: Vous souhaitez vendre plus rapidement votre bien immobilier et au juste prix ?
    benefit4_text1: |
                    Nous recherchons les éléments qui freinent les acheteurs potentiels et nous y apportons des réponses afin de déclencher le coup de cœur des acheteurs. 
                    Pour valoriser votre bien,nous vous aidons à :<br/>
                    -	réduire au maximum les contraintes<br/>
                    -	valoriser les volumes et faciliter la circulation<br/>
                    -	gagner en luminosité<br/>
                    -	désencombrer, dépersonnaliser et harmoniser le tout<br/>
                    -	lui donner une décoration actuelle neutre et moderne.<br/>

    benefit4_text2: "Pour répondre au plus près de votre demande et de votre besoin, nous vous proposons différentes options :"
    benefit4_text3: Flash home staging
    benefit4_text4: |
                    Lors d’un rendez vous de 2h sur le lieu du bien, nous vous apportons des solutions qui permettront de valoriser votre maison ou appartement 
                    à vendre.
    benefit4_text5: Comment se déroule la prestation ?
    benefit4_text6: |
                    -	Visite sur site avec état des lieux de votre bien<br/>
                    -	Analyse des points forts et des points faibles<br/>
                    -	Conseils sur la mise en valeur de votre bien et apport de solutions pour être aux goûts du jour.
    benefit4_text7: |
                    A la suite du rendez-vous, nous vous enverrons par mail un compte rendu détaillé reprenant les recommandations évoquées lors de notre entretien.<br/>
                    Vous pourrez ainsi gérer vous même la transformation de votre bien sur la base de nos conseils.
    benefit4_text8: "Tarif : 199€* les 2H (Remise de compte rendu inclus)"
    benefit4_text9: |
                    60€ l’heure supplémentaire
    benefit4_text10: Book complet home staging
    benefit4_text11: |
                     Cette formule inclut le Flash Home Staging et vous facilitera la mise en œuvre de nos préconisations avec la remise d’un book complet.
    benefit4_text12: En quoi consiste la prestation ?
    benefit4_text13:
    benefit4_text14: |
                    -	Visite sur site et état des lieux détaillé de votre bien : prise de côtes et photos<br/>
                    -	Analyse des points forts et des points faibles<br/>
                    Remise d’un book contenant :<br/>
                    -	Un plan d’agencement<br/>
                    -	Une planche d’ambiance<br/>
                    -	Une planche shopping avec sélection de mobilier, accessoires et matériaux<br/>
                    -	Une liste shopping avec référence, quantité et prix de chaque article<br/>
                    -	Une ou deux perspectives 3D photo réaliste permettant de visualiser les changements<br/>
    benefit4_text15: "Tarif : sur devis"
    benefit4_text16: |
                    Prestation Paris et petite couronne – Frais de déplacement facturés au-delà de 30km<br/><br/>
                    * Les tarifs du diagnostic home staging sont sur la base d’une pièce (une cuisine ouverte sur un séjour correspond à 2 pièces).<br/>
                    Tarif dégressif au-delà d’une pièce. Règlement sur place à l’issue de la visite.<br/>
                    Prestation Paris et petite couronne – Frais de déplacement facturés au delà de 30km

